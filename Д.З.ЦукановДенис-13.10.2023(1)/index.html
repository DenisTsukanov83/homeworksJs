<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/code.jquery.com_jquery-3.7.1.js"></script>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Credit card</title>
</head>

<body>
    <div class="modal">
        <div class="close"></div>
        <div class="modal-wrapper">
            <div class="container">
            <div class="title">
                <h1>
                    Credit card details
                </h1>
            </div>
    
            <div class="logo">
                <img src="icons/moon_flag.png" alt="">
            </div>
    
            <div class="form-wrapper">
                <div class="form form1">
                    <h3>Card Number</h3>
                    <input class="inp-number" type="text" placeholder="1234 5678 9012 3456" value="" maxlength="16">
                </div>
                <div class="form form2">
                    <h3>Name On Card</h3>
                    <input class="inp-name" type="text" placeholder="Name Surname" value="">
                </div>
    
                <div class="form">
                    <h3>Expiry Date</h3>
                    <input class="inp-date" type="text" placeholder="02" value="" maxlength="2">
                </div>
                <div class="form">
                    <input class="inp-year" type="number" placeholder="2017" value="" maxlength="4">
                </div>
                <div class="form">
                    <h3>CVV / CVN</h3>
                    <input class="inp-cvv" type="text" placeholder="***" value="" maxlength="3">
                </div>
                <div class="form">
                    <h3>Color-1</h3>
                    <input class="inp-color-1" type="color" value="#ffffff">
                </div>
                <div class="form">
                    <h3>Color-2</h3>
                    <input class="inp-color-2" type="color" value="#ffffff">
                </div>
                <div class="form">
                    <h3>Text color</h3>
                    <input class="inp-text" type="color" value="#ffffff">
                </div>
                <input type="submit" value="Submit" class="submit">
            </div>
        </div>
        <div class="cards-wrapper">
            <div class="card front">
                <div class="card-title">Bank</div>
                <div class="card-icons">
                    <div class="card-chip">
                        <img src="icons/chip.png" alt="">
                    </div>
                    <div class="card-connect">

                </div>
                <div class="card-number card-text">1234 5678 9012 3456</div>
                <div class="card-date card-text">02.2017</div>
                <div class="card-name card-text">Name Surname</div>
            </div>
            <div class="card rear">
                <div class="card-line"></div>
                <div class="card-cvv">999</div>
            </div>
        </div>
        </div>
    </div>
    <button class="create">Create Card</button>
